<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Log In</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="img/logo.png" alt="Logo">
		</div>
		<h1>Welcome Back</h1>
		<p>Don't miss your next opportunity. Sign in to stay updated on your professional world.</p>
		<form action="" autocomplete="off">
			<div>
				<label for="username" id="lbluser">Email or Phone</label>
				<input type="text" name="username" id="username">
			</div>
			<div>
				<label for="password" id="lblpass">Password</label>
				<input type="password" name="password" id="password">
				<span id="show">Show</span>
			</div>
			<div>
				<input type="submit" class="button" value="Sign In">
			</div>
			<div>
				<a href="#" class="button">Cancel</a>
			</div>
			<div>
				<a href="#">Forgot Password?</a>
			</div>

		</form>
	</div> <!-- .container -->
	<script src="js/script.js"></script>
</body>
</html>
